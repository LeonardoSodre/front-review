<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#listas"> Listas </a>
            <a href="#tabelas"> Tabelas </a>
            <a href="#formularios"> Formulários</a>
        </nav>
    </header>
   <main>
    
    <section id="listas">
        <h2>Listas</h2>
        <ul>

            <li> JavaScript </li>
            <li> React</li>
            <li> Node </li>
        </ul>
        <br><br>
        <ol>
            <li> Docker</li>
            <li> Git</li>
            <li> Oracle SQL </li>
        </ol>
    </section>

    <section id="tabelas">
        <h2>Tabelas</h2>
        <table>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th> Ano Fabricação</th>
            </tr>
            <tr>
              <td>Volkswagen</td>
              <td>Golf</td>
              <td>2022</td>
            </tr>
            <tr>
              <td>Toyota</td>
              <td>Corolla</td>
              <td>2022</td>
            </tr>
            <tr>
                <td>Troller</td>
                <td>T4</td>
                <td>2020</td>
              </tr>
          </table>
       
    </section>
    <section id="formularios">
        <h2>Formulários</h2>
        <form action="">
          <br><br>
          <label for=""> Nome: <input type="text" placeholder="Digite seu nome"></label> <br>
          <label for="">Senha:<input type="password" name="senha" id="" placeholder="Digite sua senha"></label>
          <br><input type="submit" value="Entrar">  
        </form>
    </section>
   </main>
</body>
</html>
